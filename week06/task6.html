<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <main>
        <h3>Search up recipes by meal name, ingredients, or diet.</h2>
        <p>
            Filter by: 
            <select id="sortBy">
                <option value="mealName">Meal Name</option>
                <option value="ingredients">Ingredients</option>
                <option value="diets">Diet</option>
            </select>
        </p>
        <div id="searchBar">
            <input type="text" id="searchBar">
            <input type="button" id="searchButton" value="Search">
        </div>
        <div>
            <p>
                Results: <span id="results"></span>
            </p>
        </div>
    </main>
    <footer>
        &copy;<span id="year"></span> Jenna Scholl
    </footer>
    <script src="task6.js"></script>
</body>
</html>
